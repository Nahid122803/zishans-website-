<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zishan Iqbal's Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #5a3d31;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #8b6f61;
            display: flex;
            justify-content: center;
            padding: 1em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        .container {
            width: 80%;
            margin: 2em auto;
        }
        section {
            margin-bottom: 2em;
        }
        footer {
            background-color: #5a3d31;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .about, .blog, .projects, .shop {
            background-color: white;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .about h2, .blog h2, .projects h2, .shop h2 {
            color: #5a3d31;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zishan Iqbal's Personal Webpage</h1>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#blog">Blog</a>
        <a href="#projects">Projects</a>
        <a href="#shop">Shop</a>
    </nav>
    <div class="container">
        <section id="about" class="about">
            <h2>About Me</h2>
            <p>Bio goes here.</p>
        </section>
        <section id="blog" class="blog">
            <h2>Blog</h2>
            <p>Blog content goes here.</p>
        </section>
        <section id="projects" class="projects">
            <h2>Projects</h2>
            <p>Projects content goes here.</p>
        </section>
        <section id="shop" class="shop">
            <h2>Shop</h2>
            <p>Shop content goes here.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Zishan Iqbal. All rights reserved.</p>
    </footer>
</body>
</html>
